<div class="register-container">
    <h2>Registro de usuario</h2>

    <form (ngSubmit)="registrar()" #form="ngForm" novalidate>

        <!-- Usuario -->
        <div class="form-group">
            <input type="text" name="usuario" [(ngModel)]="usuario" placeholder="Usuario" required #usuarioRef="ngModel"
                [class.invalid]="usuarioRef.invalid && usuarioRef.touched" />
            <div *ngIf="usuarioRef.invalid && usuarioRef.touched" class="error">
                El nombre de usuario es obligatorio.
            </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required
                #passwordRef="ngModel" [class.invalid]="passwordRef.invalid && passwordRef.touched" />
            <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
                La contraseña es obligatoria.
            </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
            <input type="password" name="confirmar" [(ngModel)]="confirmar" placeholder="Confirmar contraseña" required
                #confirmarRef="ngModel" [class.invalid]="(confirmar !== password && confirmarRef.touched)" />
            <div *ngIf="confirmar !== password && confirmarRef.touched" class="error">
                Las contraseñas no coinciden.
            </div>
        </div>

        <button type="submit" [disabled]="form.invalid">Registrarse</button>
    </form>

    <p *ngIf="error" class="error">{{ error }}</p>
    <p *ngIf="exito" class="success">{{ exito }}</p>

    <p class="login-link">
        ¿Ya tienes cuenta?
        <button type="button" class="link-btn" (click)="router.navigate(['/login'])">Inicia sesión aquí</button>
    </p>
</div>
